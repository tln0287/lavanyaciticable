<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">

    <meta name="keywords" content="">

    <!-- Title Page-->
    <title>Lavanya Citi Cable</title>
{% load static %}
    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}"  rel="stylesheet" media="all">
    <link   href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link  href="{% static 'vendor/select2/select2.min.css' %}"  rel="stylesheet" media="all">


    <!-- Main CSS-->
    <link  href="{% static 'assets/css/main.css' %}"  rel="stylesheet" media="all">
</head>

<body style="background-color:#293a4a">
    <div class="page-wrapper  p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1" >
                <div class="card-title">

                </div>

                <div class="card-body">
                    <form method="post" action="{% url 'charge' %}">
                       {% csrf_token %}
        <script
            src=""
            data-key=""
            data-amount={{camount}}
            data-name="Lavanya Citi Cable"
            data-currency="INR"
            data-description="Bill Payment"
            data-netbanking="true"
            data-prefill.name={{cname}}
            data-prefill.email="payment@lavanyaciticable.com"
            data-notes.shopping_order_id="21">
        </script>

                        <center><button class="btn btn--radius btn--green" type="submit">Continue payment</button></center>

        <input type="hidden" name="shopping_order_id" value="21">
    </form>
                </div>
                <div class="card-footer">
                    <h5 style="text-align:center">Note: 1% of charges for online payment</h5><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"   ></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}" ></script>

    <!-- Main JS-->
    <script src="assets/js/global.js"></script>

</body>

</html>
<!-- end document-->
