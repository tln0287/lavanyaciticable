<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <meta name="keywords" content="">

    <!-- Title Page-->
    <title>Lavanya Citi Cable</title>
{% load static %}
    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}"  rel="stylesheet" media="all">
    <link   href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1" style="background-image: url('{{MEDIA_URL}}/cable.jpg');">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Welcome to Lavanya Citi Cable</h2>
                    <form method="post" action="{% url 'pay' %}">
                       {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text"  placeholder="ENTER YOUR CAF NUMBER/ PHONE NUMBER" name="data">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"   ></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}" ></script>
