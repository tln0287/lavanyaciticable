<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Lavanya Citi Cable">

    <!-- Favicon -->
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">

    <title>Lavanya Citi Cable</title>

    <!-- vendor css -->
    <link href="{% static 'lib/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/dashforge.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/dashforge.auth.css' %}">
    <link href="{% static 'lib/select2/css/select2.min.css' %}" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-header navbar-header-fixed">
    <a href="#" id="mainMenuOpen" class="burger-menu"><i data-feather="menu"></i></a>
    <div class="navbar-brand">
        <a href="#" class="df-logo">Lavanya<span>Citi Cable</span></a>
    </div><!-- navbar-brand -->

    <div class="navbar-right">
        <a href="http://lavanyaciticable.uk.nf/admin" style="height:50px" class="df-logo">Admin<span>-Page</span></a>


    </div><!-- navbar-right -->
</header><!-- navbar -->


<div class="content content-fixed content-auth">
    <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
            <div class="media-body align-items-center d-none d-lg-flex">
                <div class="mx-wd-600">
                    <img src="static/assets/img/login_image.jpg" class="img-fluid" alt="">
                </div>

            </div><!-- media-body -->

            <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
                {% for message in messages %}

                    <div class="alert {{ message.tags }}">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
                {% endfor %}
                <div class="wd-100p">
                    <form action="{% url 'checkuser' %}" method="post">
                        {% csrf_token %}
                        <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                        <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>

                        <div class="form-group">
                            <label>Username</label>
                            {{ myform.username }}
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between mg-b-5">
                                <label class="mg-b-0-f">Password</label>
                                <a href="" class="tx-13">Forgot password?</a>
                            </div>
                            {{ myform.password }}
                        </div>

                        <input class="btn btn-primary btn-large" type="submit" value="Submit"/>
                    </form>


                </div>
            </div><!-- sign-wrapper -->
        </div><!-- media -->
    </div><!-- container -->
</div><!-- content -->

<footer class="footer">

</footer>

<script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'lib/feather-icons/feather.min.js' %}"></script>
<script src="{% static 'lib/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>

<script src="{% static 'assets/js/dashforge.js' %}"></script>

<!-- append theme customizer -->
<script src="{% static 'lib/js-cookie/js.cookie.js' %}"></script>
<script src="{% static 'assets/js/dashforge.settings.js' %}"></script>
<script src="{% static 'lib/select2/js/select2.min.js' %}"></script>
</body>
<script>
     $(function(){
        'use strict'


        $('.select2').select2({
              minimumResultsForSearch: Infinity,
              placeholder: 'Choose one',

            });
     });
</script>
</html>
